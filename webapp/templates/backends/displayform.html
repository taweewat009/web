{% extends 'backends/layout.html' %}
{% block header%}
<script src="//cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>

{% endblock %}

{% block content%}

<div class="block">
    <!-- Basic Form Elements Title -->
    <div class="block-title">
        <h2><strong>เพิ่มบทความของคุณ</strong></h2>
    </div>

    {% for message in messages %}
        <div class="alert alert-primary">
            <strong>{{ message }}</strong>
        </div>
    {% endfor %}

    <form action="{% url 'insertdata' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-6">
                <input type="text" id="name" name="name" class="form-control" placeholder="ชื่อบทความ">
            </div>
            <div class="col-md-6">
                <select name="category" class="select-chosen" style="width: 250px;">
                    {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <textarea type="text" name="description" row="2" class="form-control" placeholder="รายละเอียดบทความ"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <textarea type="text" name="content" row="5" class="form-control" placeholder="เนื้อหาบทความ"></textarea>
            </div>  
        </div>
        <script>
            CKEDITOR.replace('content');
        </script>
        <div class="form-group">
            <div class="col-md-12">
                <input type="file" name="image" class="form-control" placeholder="ภาพปก">
            </div>
        <div class="form-group">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary"><i class="fa fa-angle-right"></i>บันทึก</button>
            </div>
        </div> 
    </form>





</div>



{% endblock %}
